<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/normalize.css" >
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" >
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@500;700&family=Open+Sans:wght@300&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="root container">
      <main >
        <div class="top ">
          <img class="nft" src="images/image-equilibrium.jpg" alt="NFT image" >
          <img class="eye" src="images/icon-view.svg" alt="eye image" >
        </div>
        <div>
          <div class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <p class="bottom">
            <span class="left"> 0.041 ETH</span> <span class="right"> 3 days left</span>
          </p>
        </div>
        <hr>
      </main>
      <footer class="">
        <img src="images/image-avatar.png" alt="personal image">
        <p> Creation of <span> Jules Wyvern </span></p>  
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
      </footer>
      
    </div>
  </body>
</html>
